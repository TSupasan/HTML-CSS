<h3>Paragraph</h3>
<p><b>Pragaraphs</b> are the building blocks of <i>paper</i>.
Many <u>students</u> define paragraphs in terms of <mark>length</mark>:
a paragraph is a group of at least five sentences,
a paragraph is half a page <hr>long, etc. in reality, though,
the unity and coherence of ideas among sentences is 
what constitutes a paragraph</P>
